<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grocery Store</title>
    <link rel="short icon" href="https://cdn-icons-png.flaticon.com/512/4437/4437625.png"/>
    <link rel="stylesheet" type="text/css" href="gc.css"/>
</head>
<body>

<div class="header"><div id="gcTitle">The Grocery Store</div>
<div id="buttonRight">
    <button id="goAdmin"><a href="file:///Users/harveengrewal/Documents/adminGS.html">Admin Log-in</a></button>
</div>
</div> 


    <button id="produce"  class="isles"> Produce</button>
    <button id="bakery" class="isles"> Bakery</button>
    <button id="meat" class="isles"> Meat</button>
    <button id="dairy" class="isles"> Dairy</button>
    <button id="convenience" class="isles"> Convenience</button>
    <button id="checkout" class="isles"> <a  href="receipt.html"> Check Out</a></button>


<div id="bodyContainer">
    <div class="formFlex">
        <div class="cartLabels">Add an Item to Your Cart</div>
        <div class="labels">
            <div id="labelName" class="label">Item Name</div>
            <div id="labelIsle" class="label"> Isle</div>
            <div id="labelPrice" class="label">Price</div>
            <div id="labelQuantity" class="label">Quantity</div>
        </div>
    </div>
    <div id="formWithSumbit">
        
        <form class="labels">
            <select id="names" class="label" value="Name" placeholder="Item Name" required></select>
            <select id="isle" class="label" value="Isle"></select>
            <select id="price" class="label" type="number" value="0.00"> </select>
            <input id="quantity"  class="label" type="number" min="0" max="0" required></select> 
        </form>
        <button id="adder"  class="adder" value="Submit" >Add Item</button>
 
    </div>

  


<div id="cartBox"> 

    <div class="cartLabels">Here Are The Items In Your Cart</div>
    <div id="cart">
        <div class="section"> 
            <div class="cartLabel">Item Name</div>
            <div  id="cartName"></div>
        </div>
        <div class="section"> 
            <div class="cartLabel"> Isle</div>
            <div  id="cartIsle"> </div>
        </div>
        <div class="section"> 
            <div class="cartLabel">Price</div>
            <div  id="cartPrice"> </div>
        </div>
        <div class="section"> 
            <div class="cartLabel">Quantity</div>
            <div  id="cartQuantity"></div>
        </div>
    </div>
</div>
    <button id="edits" class="adder">Edit Cart</button>

    <div id="cartEditHidden" >
    <div class="cartLabels">Edit Your Cart</div>
        <div class="labels">
            <div class="label">Item Name</div>
            <div  class="label">Quantity</div>
        </div>
        <div id="formWithSumbit">
            <form class="labels">
                <select id="editName" class="label" value="Name" placeholder="Item Name" required></select>
                <input id="editQuantity" class="label"  type="number" min="0" max="0" required></select> 
            </form>
            <button id="sendEdit" class="adder" >Remove Item</button>
        </div>
    </div>
</div>
  <script src="grocerystore.js"></script> 
</body>
</html>
