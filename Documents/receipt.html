<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="receipt.css"/>
    <link rel="short icon" href="https://static.vecteezy.com/system/resources/thumbnails/007/211/472/small/receipt-illustration-on-a-background-premium-quality-symbols-icons-for-concept-and-graphic-design-vector.jpg"/>
    <title>Reciept</title>
    <!-- I used the following website to create this receipt -->
    <!-- https://codepen.io/JewettCitySoftwareCorporation/pen/GLLBeG?editors=1100 -->
</head>
<body>
<div id="invoice-POS">  
        <center id="top">
          <div class="logo"></div>
          <div class="info"> 
            <h2 id="mainTitle">The Grocery Store</h2>
          </div><!--End Info-->
        </center><!--End InvoiceTop-->
        
        <div id="mid">
          <div class="info">
            <p> 
                <strong>Date    :</strong> <span id="dateElement"> </span></br>
                <strong>Time    :</strong> <span id="timeElement"> </span>
            </p>
          </div>
        </div><!--End Invoice Mid-->
        
        <div id="bot">
    
            <div id="table">
                <table>
                    <tr class="tabletitle">
                        <td class="item"><h2>Item</h2></td>
                        <td class="Hours"><h2>Price</h2></td>
                        <td class="Hours"><h2>Qty</h2></td>
                        <td class="Rate"><h2>Sub Total</h2></td>
                    </tr>
                </table>
                   <table id="tableAdder"></table>
                   
                <table>
                    <tr class="tabletitle">
                        <td></td>
                        <td></td>
                        <td class="Rate"><h2>Total Without Tax</h2></td>
                        <td class="payment"><h2 id="withoutTax"></h2></td>
                    </tr>

                    <tr class="tabletitle">
                        <td></td>
                        <td></td>
                        <td class="Rate"><h2>Tax 7%</h2></td>
                        <td class="payment"><h2 id="tax"></h2></td>
                        
                    </tr>

                    <tr class="tabletitle">
                        <td></td>
                        <td></td>
                        <td class="Rate"><h2>Grand Total</h2></td>
                        <td class="payment"><h2 id="grandTotal"></h2></td>
                    </tr>
                </table>
            </div><!--End Table-->

            <div id="legalcopy">
                <p class="legal"><strong>Thank you for your business!</strong>Â Come again soon!
                </p>
            </div>
    
        </div><!--End InvoiceBot-->
    </div><!--End Invoice-->

</body>
</html>
